<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .tab-container {
        display: flex;
        background-color: #f4f4f4;
    }

    .tab {
        flex: 1;
        text-align: center;
        padding: 15px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: border-bottom 0.3s ease-in-out;
    }

    .tab:hover {
        border-bottom: 2px solid #3498db;
    }

    .tab-content {
        display: none;
        padding: 20px;
        border-top: 2px solid #3498db;
    }

    .tab-content.active {
        display: block;
    }

    .calculator-form {
        text-align: center;
    }

    input, select, button {
        margin: 10px;
        padding: 8px;
    }
</style>

</head>
<body>

  <!-- Header Section -->
  <header class="bg-success text-white text-center py-5">
    <h1>PRIME Meghalaya</h1>
    
    <p class="lead">Polo ground,Shillong</p>
  </header>
 <!--navigation bar-->
  <ul class="nav  nav-tabs justify-content-end">
    <li class="nav-item">
      <a class="nav-link active"  href="home.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Loan Calculator</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    
  </ul>
  <!--navigation bar for calculators-->
  <div class="tab-container">
    <div class="tab" onclick="openTab('emiCalculator')">EMI Calculator</div>
    <div class="tab" onclick="openTab('eligibilityCalculator')">Eligibility Calculator</div>
    <div class="tab" onclick="openTab('refinanceCalculator')">Refinance Calculator</div>
</div>
    <!--Emi calculator-->
  <div id="emiCalculator" class="tab-content active">
    <h2>EMI Calculator</h2>
    <div class="calculator-form">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmountEMI" placeholder="Enter loan amount" required>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRateEMI" placeholder="Enter interest rate" required>

        <label for="loanTerm">Loan Term (months):</label>
        <input type="number" id="loanTermEMI" placeholder="Enter loan term in months" required>

        <button onclick="calculateEMI()">Calculate EMI</button>
    </div>
    <h3 id="resultEMI">EMI: </h3>
</div>

<div id="eligibilityCalculator" class="tab-content">
    <h2>Eligibility Calculator</h2>
    <div class="calculator-form">
        <!-- Add input fields for eligibility calculator -->
        <label for="monthlyEMI">Monthly EMI Payable Amount:</label>
        <input type="number" id="monthlyEMI" placeholder="Enter monthly EMI amount" required>
    
        <label for="interestRateEligibility">Interest Rate (%):</label>
        <input type="number" id="interestRateEligibility" placeholder="Enter interest rate" required>
    
        <label for="loanDurationEligibility">Loan Duration (months):</label>
        <input type="number" id="loanDurationEligibility" placeholder="Enter loan duration in months" required>
    
        <button onclick="checkEligibility()">Check Eligibility</button>
    
        
    </div>
    <h3 id="resultEligibility">Eligibility Amount: </h3>
</div>

<div id="refinanceCalculator" class="tab-content">
    <h2>Refinance Calculator</h2>
    <div class="calculator-form">
        <!-- Add input fields for refinance calculator -->
    </div>
    <h3 id="resultRefinance">Refinance: </h3>
</div>

<script>
    function openTab(tabId) {
        // Hide all tab content
        var tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(function (tabContent) {
            tabContent.classList.remove('active');
        });

        // Show the selected tab content
        document.getElementById(tabId).classList.add('active');
    }

    function calculateEMI() {
        // Implement EMI calculation logic here
        // You can use the existing logic or modify it as needed
        // Update the result element accordingly
        var loanAmount = document.getElementById("loanAmountEMI").value;
        var interestRate = document.getElementById("interestRateEMI").value;
        var loanTerm = document.getElementById("loanTermEMI").value;

        // Validate inputs
        if (loanAmount === "" || interestRate === "" || loanTerm === "") {
            alert("Please enter all the values");
            return;
        }

        // Calculate monthly interest rate
        var monthlyInterestRate = (interestRate / 100) / 12;

        // Calculate EMI using the formula
        var emi = loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTerm) /
            (Math.pow(1 + monthlyInterestRate, loanTerm) - 1);

        // Display result
        document.getElementById("resultEMI").innerText = "EMI: " + emi.toFixed(2);
    }

    function checkEligibility() {
        // Get input values
        var monthlyEMI = document.getElementById("monthlyEMI").value;
        var interestRate = document.getElementById("interestRateEligibility").value;
        var loanDuration = document.getElementById("loanDurationEligibility").value;

        // Validate inputs
        if (monthlyEMI === "" || interestRate === "" || loanDuration === "") {
            alert("Please enter all the values");
            return;
        }

        // Perform eligibility check (You can customize this logic based on your criteria)
        var eligibilityAmount = monthlyEMI * loanDuration * (1 + interestRate / 100);

        // Display result
        document.getElementById("resultEligibility").innerText = "Eligibility Amount: $" + eligibilityAmount.toFixed(2);
    }
</script>
