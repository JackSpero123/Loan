<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Application form</title>
  
  <!-- Bootstrap CSS -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Loan Request List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header, footer {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #ffffff;
        }

        td {
            background-color: #f9f9f9;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #loanDetails {
            margin-top: 20px;
        }

        h2 {
            color: #333333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-5">
        <h1>PRIME Meghalaya</h1>
        <p class="lead">Polo ground,Shillong</p>
      </header>
      <ul class="nav  nav-tabs justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="loan_calculator.html">Loan calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Loan requests</a>
        </li>
        
      </ul>

<div class="container">
   

    <form id="loanForm">
        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>

        <button type="button" onclick="generateLoanDetails()">Submit</button>
    </form>

    <div id="loanDetails"></div>
</div>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Loan Application. All rights reserved.</p>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   


<script>
    function generateLoanDetails() {
        // Fetch contact number from the form
        const contactNumber = document.getElementById('contactNumber').value;

        // Validate contact number (you may add more comprehensive validation)
        if (!contactNumber || isNaN(contactNumber)) {
            alert('Please enter a valid contact number.');
            return;
        }

        // Mocking loan details generation (replace this with your actual logic)
        const loanDetails = {
            loanRequestId: '123',
            applicationName: 'John Doe',
            loanAmount: '$10,000',
            currentLoanStage: 'Pending'
            // Add more details as needed
        };

        // Display loan details in a table format
        const loanDetailsDiv = document.getElementById('loanDetails');
        loanDetailsDiv.innerHTML = `
            <h2>Loan Details</h2>
            <table>
                <tr>
                    <th>Contact Number</th>
                    <td>${contactNumber}</td>
                </tr>
                <tr>
                    <th>Loan Request ID</th>
                    <td>${loanDetails.loanRequestId}</td>
                </tr>
                <tr>
                    <th>Application Name</th>
                    <td>${loanDetails.applicationName}</td>
                </tr>
                <tr>
                    <th>Loan Amount</th>
                    <td>${loanDetails.loanAmount}</td>
                </tr>
                <tr>
                    <th>Current Loan Stage</th>
                    <td>${loanDetails.currentLoanStage}</td>
                </tr>
                <!-- Add more rows for additional loan details -->
            </table>
        `;
    }
</script>

</body>
</html>
